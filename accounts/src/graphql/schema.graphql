type Tokens {
  token: String,
  refreshToken: String,
}

type User {
    id: String!
    username: String!
    emailConfirmed: Boolean!
}

type Query {
  _empty: String,
}

type Mutation {
  signUp(email: String!, username: String!, password: String!): User!
  login(username: String!, password: String!): Tokens!
}
